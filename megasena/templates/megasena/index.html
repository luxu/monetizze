<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Simulado da Megasena</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
              <h1 class="display-4">MegaSena</h1>
            </div>
            <form method="post" action="{% url 'gerar' %}" >
                {% csrf_token %}
                <div class="input-group mb-3">
                  <input type="number" class="form-control" placeholder="Quantidade de Cartelas" name="cartelas"
                         aria-label="Cartelas" aria-describedby="basic-addon1" required >
                </div>
                <div class="input-group mb-3">
                  <input type="number" class="form-control" placeholder="Dezenas Por Cartelas" name="dezenasPorCartela"
                         aria-label="Dezenas-por-cartelas" aria-describedby="basic-addon1" required >
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>
</html>
